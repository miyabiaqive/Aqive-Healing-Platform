<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-b from-purple-500 to-pink-500">
  <div class="h-screen flex flex-col safe-area-top">
    <!-- Header -->
    <div class="px-6 py-4 flex items-center justify-end">
      <button onclick="navigate('home.html')" class="w-10 h-10 flex items-center justify-center">
        <i class="fas fa-times text-white text-xl"></i>
      </button>
    </div>

    <!-- Content -->
    <div class="flex-1 flex flex-col items-center justify-center px-6 py-8">
      <!-- Animation -->
      <div class="mb-8">
        <div class="w-40 h-40 bg-white bg-opacity-20 rounded-full blob flex items-center justify-center shadow-2xl">
          <span class="text-8xl">✨</span>
        </div>
      </div>

      <!-- Result -->
      <h1 class="text-3xl font-bold text-white text-center mb-3">正在分析你的壓力模式</h1>
      <p class="text-purple-100 text-center mb-8">AI 正在識別壓力來源與應對方式</p>

      <!-- Loading Animation -->
      <div class="flex gap-2 mb-12">
        <div class="w-3 h-3 bg-white rounded-full animate-pulse" style="animation-delay: 0s;"></div>
        <div class="w-3 h-3 bg-white rounded-full animate-pulse" style="animation-delay: 0.2s;"></div>
        <div class="w-3 h-3 bg-white rounded-full animate-pulse" style="animation-delay: 0.4s;"></div>
      </div>
    </div>

    <!-- Bottom Card Preview -->
    <div class="bg-white rounded-t-3xl px-6 pt-6 pb-8 shadow-2xl safe-area-bottom">
      <h3 class="font-bold text-gray-800 mb-4">分析壓力數據</h3>
      
      <div class="space-y-4 mb-6">
        <div class="flex items-center gap-3 animate-fade-in">
          <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
            <i class="fas fa-check text-blue-500"></i>
          </div>
          <span class="text-sm text-gray-600">辨識你的壓力類型</span>
        </div>
        <div class="flex items-center gap-3 animate-fade-in" style="animation-delay: 0.3s;">
          <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center">
            <i class="fas fa-check text-purple-500"></i>
          </div>
          <span class="text-sm text-gray-600">找出核心壓力源</span>
        </div>
        <div class="flex items-center gap-3 animate-fade-in" style="animation-delay: 0.6s;">
          <div class="w-10 h-10 bg-pink-100 rounded-full flex items-center justify-center">
            <i class="fas fa-sparkles text-pink-500 animate-pulse"></i>
          </div>
          <span class="text-sm text-gray-600">生成專屬減壓方案</span>
        </div>
      </div>

      <button id="viewReportBtn" onclick="viewReport()" class="w-full py-4 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-full font-bold shadow-lg transition-smooth hover:scale-105 active:scale-95">
        查看我的壓力分析報告
      </button>
    </div>
  </div>

  <script>
    function navigate(page) {
      if (window.parent !== window) {
        window.parent.postMessage({ type: 'navigate', page: page }, '*');
      } else {
        window.location.href = page;
      }
    }

    function viewReport() {
      // 跳轉到覺察報告
      navigate('awareness-report.html');
    }
    
    // Auto navigate after 3 seconds
    setTimeout(() => {
      viewReport();
    }, 3000);
  </script>
</body>
</html>
