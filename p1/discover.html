<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white">
  <div class="h-screen flex flex-col safe-area-top">
    <!-- Header -->
    <div class="bg-white px-6 py-6 border-b border-gray-100">
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-bold text-gray-900">探索</h1>
        <button class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center transition-smooth hover:bg-gray-200">
          <i class="fas fa-search text-gray-600"></i>
        </button>
      </div>
      
      <!-- Category Tabs -->
      <div class="flex gap-2 overflow-x-auto hide-scrollbar pb-1">
        <button class="px-5 py-2.5 bg-indigo-500 text-white rounded-full text-sm font-medium flex-shrink-0 transition-smooth shadow-sm active:scale-95">
          全部
        </button>
        <button class="px-5 py-2.5 bg-gray-100 text-gray-600 rounded-full text-sm font-medium flex-shrink-0 transition-smooth hover:bg-gray-200 active:scale-95">
          冥想
        </button>
        <button class="px-5 py-2.5 bg-gray-100 text-gray-600 rounded-full text-sm font-medium flex-shrink-0 transition-smooth hover:bg-gray-200 active:scale-95">
          情緒覺察
        </button>
        <button class="px-5 py-2.5 bg-gray-100 text-gray-600 rounded-full text-sm font-medium flex-shrink-0 transition-smooth hover:bg-gray-200 active:scale-95">
          身心平衡
        </button>
      </div>
    </div>

    <!-- Content -->
    <div class="flex-1 overflow-y-auto hide-scrollbar pb-32 px-6 bg-gray-50">
      <!-- Featured Banner -->
      <div class="mt-6 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-3xl p-6 shadow-sm relative overflow-hidden">
        <div class="absolute top-0 right-0 w-32 h-32 bg-white opacity-10 rounded-full -mr-8 -mt-8"></div>
        <div class="relative z-10">
          <span class="px-3 py-1.5 bg-white bg-opacity-20 backdrop-blur-sm rounded-full text-white text-xs font-semibold">精選課程</span>
          <h2 class="text-2xl font-bold text-white mt-4 mb-2">21 天正念之旅</h2>
          <p class="text-indigo-50 text-sm mb-5">建立每日練習習慣，重新連結自己</p>
          <button class="px-6 py-3 bg-white text-indigo-600 rounded-full font-semibold text-sm shadow-md transition-smooth hover:scale-105 active:scale-95">
            立即開始
          </button>
        </div>
      </div>

      <!-- Popular Teachers -->
      <div class="mt-6">
        <div class="flex items-center justify-between mb-3">
          <h3 class="text-lg font-bold text-gray-800">人氣教師</h3>
          <button class="text-blue-500 text-sm font-medium">查看全部</button>
        </div>
        <div class="flex gap-4 overflow-x-auto hide-scrollbar pb-2">
          <div class="flex-shrink-0 w-32">
            <div class="w-32 h-32 bg-gradient-to-br from-blue-400 to-purple-400 rounded-2xl flex items-center justify-center mb-2 shadow-md">
              <span class="text-5xl">👩‍🏫</span>
            </div>
            <h4 class="font-bold text-gray-800 text-sm">李靜</h4>
            <p class="text-gray-500 text-xs">冥想導師</p>
          </div>
          <div class="flex-shrink-0 w-32">
            <div class="w-32 h-32 bg-gradient-to-br from-green-400 to-teal-400 rounded-2xl flex items-center justify-center mb-2 shadow-md">
              <span class="text-5xl">🧘‍♀️</span>
            </div>
            <h4 class="font-bold text-gray-800 text-sm">陳心怡</h4>
            <p class="text-gray-500 text-xs">能量療癒師</p>
          </div>
          <div class="flex-shrink-0 w-32">
            <div class="w-32 h-32 bg-gradient-to-br from-orange-400 to-red-400 rounded-2xl flex items-center justify-center mb-2 shadow-md">
              <span class="text-5xl">🌸</span>
            </div>
            <h4 class="font-bold text-gray-800 text-sm">王美玲</h4>
            <p class="text-gray-500 text-xs">芳療師</p>
          </div>
        </div>
      </div>

      <!-- Recommended Courses -->
      <div class="mt-6">
        <h3 class="text-lg font-bold text-gray-800 mb-3">推薦課程</h3>
        <div class="space-y-4">
          <div onclick="navigate('course-detail.html')" class="bg-white rounded-2xl overflow-hidden shadow-sm transition-smooth hover:shadow-md active:scale-95">
            <div class="h-32 bg-gradient-to-br from-blue-400 to-purple-400 flex items-center justify-center">
              <span class="text-6xl">🌊</span>
            </div>
            <div class="p-4">
              <div class="flex items-center gap-2 mb-2">
                <span class="px-2 py-1 bg-blue-100 text-blue-600 rounded text-xs font-medium">冥想</span>
                <span class="px-2 py-1 bg-green-100 text-green-600 rounded text-xs font-medium">初階</span>
              </div>
              <h4 class="font-bold text-gray-800 mb-1">正念呼吸入門</h4>
              <p class="text-gray-500 text-sm mb-2">學習如何透過呼吸回到當下</p>
              <div class="flex items-center justify-between">
                <div class="flex items-center gap-3 text-xs text-gray-400">
                  <span><i class="fas fa-user mr-1"></i>李靜</span>
                  <span><i class="fas fa-clock mr-1"></i>30 分鐘</span>
                </div>
                <div class="flex items-center gap-1">
                  <i class="fas fa-star text-yellow-400 text-sm"></i>
                  <span class="text-sm font-bold text-gray-700">4.9</span>
                </div>
              </div>
            </div>
          </div>

          <div class="bg-white rounded-2xl overflow-hidden shadow-sm">
            <div class="h-32 bg-gradient-to-br from-green-400 to-teal-400 flex items-center justify-center">
              <span class="text-6xl">💚</span>
            </div>
            <div class="p-4">
              <div class="flex items-center gap-2 mb-2">
                <span class="px-2 py-1 bg-green-100 text-green-600 rounded text-xs font-medium">療癒</span>
                <span class="px-2 py-1 bg-purple-100 text-purple-600 rounded text-xs font-medium">進階</span>
              </div>
              <h4 class="font-bold text-gray-800 mb-1">情緒釋放工作坊</h4>
              <p class="text-gray-500 text-sm mb-2">深入探索並釋放累積的情緒能量</p>
              <div class="flex items-center justify-between">
                <div class="flex items-center gap-3 text-xs text-gray-400">
                  <span><i class="fas fa-user mr-1"></i>陳心怡</span>
                  <span><i class="fas fa-clock mr-1"></i>60 分鐘</span>
                </div>
                <div class="flex items-center gap-1">
                  <i class="fas fa-star text-yellow-400 text-sm"></i>
                  <span class="text-sm font-bold text-gray-700">4.8</span>
                </div>
              </div>
            </div>
          </div>

          <div class="bg-white rounded-2xl overflow-hidden shadow-sm">
            <div class="h-32 bg-gradient-to-br from-yellow-400 to-orange-400 flex items-center justify-center">
              <span class="text-6xl">🌙</span>
            </div>
            <div class="p-4">
              <div class="flex items-center gap-2 mb-2">
                <span class="px-2 py-1 bg-purple-100 text-purple-600 rounded text-xs font-medium">睡眠</span>
                <span class="px-2 py-1 bg-blue-100 text-blue-600 rounded text-xs font-medium">初階</span>
              </div>
              <h4 class="font-bold text-gray-800 mb-1">深度睡眠引導</h4>
              <p class="text-gray-500 text-sm mb-2">幫助你放下一天的緊繃，安穩入睡</p>
              <div class="flex items-center justify-between">
                <div class="flex items-center gap-3 text-xs text-gray-400">
                  <span><i class="fas fa-user mr-1"></i>李靜</span>
                  <span><i class="fas fa-clock mr-1"></i>20 分鐘</span>
                </div>
                <div class="flex items-center gap-1">
                  <i class="fas fa-star text-yellow-400 text-sm"></i>
                  <span class="text-sm font-bold text-gray-700">4.7</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 safe-area-bottom">
      <div class="flex items-center justify-around py-4 px-6">
        <button onclick="navigate('home-zh.html')" class="flex flex-col items-center gap-1.5 text-gray-300 hover:text-gray-600 transition-smooth">
          <i class="fas fa-home text-2xl"></i>
        </button>
        <button class="flex flex-col items-center gap-1.5 text-indigo-500">
          <i class="fas fa-compass text-2xl"></i>
        </button>
        <button onclick="navigate('ai-chat.html')" class="flex flex-col items-center gap-1.5 text-gray-300 hover:text-gray-600 transition-smooth">
          <i class="fas fa-comments text-2xl"></i>
        </button>
        <button onclick="navigate('profile.html')" class="flex flex-col items-center gap-1.5 text-gray-300 hover:text-gray-600 transition-smooth">
          <i class="fas fa-user text-2xl"></i>
        </button>
      </div>
    </div>
  </div>

  <script>
    function navigate(page) {
      if (window.parent !== window) {
        window.parent.postMessage({ type: 'navigate', page: page }, '*');
      } else {
        window.location.href = page;
      }
    }
  </script>
</body>
</html>
