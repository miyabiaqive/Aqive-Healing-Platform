<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aqive - 歡迎</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-b from-purple-50 via-blue-50 to-white">
  <div class="h-screen flex flex-col safe-area-top">
    <!-- Progress -->
    <div class="px-6 pt-6">
      <div class="flex items-center justify-between mb-3">
        <button onclick="skipOnboarding()" class="text-gray-400 text-sm">跳過</button>
        <span class="text-gray-400 text-sm" id="stepIndicator">1/3</span>
      </div>
      <div class="h-1 bg-gray-200 rounded-full overflow-hidden">
        <div id="progressBar" class="h-full bg-indigo-500 rounded-full transition-all duration-500" style="width: 33%"></div>
      </div>
    </div>

    <!-- Content -->
    <div class="flex-1 flex flex-col items-center justify-center px-8 py-8">
      <!-- Step 1: Welcome -->
      <div id="step1" class="text-center w-full max-w-sm">
        <!-- Illustration -->
        <div class="mb-12">
          <svg class="w-64 h-64 mx-auto" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Background circle -->
            <circle cx="100" cy="100" r="90" fill="#F3F4F6" opacity="0.5"/>
            
            <!-- Simple figure illustration -->
            <g transform="translate(70, 40)">
              <!-- Head -->
              <circle cx="30" cy="20" r="12" fill="#E5E7EB"/>
              
              <!-- Body -->
              <path d="M30 35 Q25 50 20 65 L25 90 Q30 85 30 80 L30 35Z" fill="#F3E8FF"/>
              <path d="M30 35 Q35 50 40 65 L35 90 Q30 85 30 80 L30 35Z" fill="#E0E7FF"/>
              
              <!-- Arms - one raised -->
              <path d="M25 40 Q15 35 10 30" stroke="#C4B5FD" stroke-width="3" stroke-linecap="round" fill="none"/>
              <path d="M35 40 Q40 45 42 50" stroke="#93C5FD" stroke-width="3" stroke-linecap="round" fill="none"/>
              
              <!-- Legs -->
              <path d="M28 80 L25 95 Q24 100 24 105" stroke="#A5B4FC" stroke-width="3" stroke-linecap="round" fill="none"/>
              <path d="M32 80 L35 95 Q36 100 36 105" stroke="#93C5FD" stroke-width="3" stroke-linecap="round" fill="none"/>
            </g>
            
            <!-- Sparkle -->
            <circle cx="150" cy="50" r="3" fill="#FCD34D" opacity="0.8"/>
            <circle cx="160" cy="70" r="2" fill="#FCD34D" opacity="0.6"/>
          </svg>
        </div>

        <!-- Title -->
        <h1 class="text-4xl font-light text-gray-800 mb-3">
          建立<br/>
          <span class="font-bold">自信心</span>
        </h1>

        <!-- Description -->
        <p class="text-sm text-gray-500 leading-relaxed mb-12 px-4">
          心理健康是一個人情緒、心理和社交健康的綜合體現，讓我們一起照顧好自己的內心世界。
        </p>

        <!-- Action Button -->
        <button onclick="nextStep()" class="w-16 h-16 bg-white rounded-full flex items-center justify-center shadow-lg transition-smooth hover:scale-105 active:scale-95 mx-auto border border-gray-200">
          <i class="fas fa-arrow-right text-gray-700 text-xl"></i>
        </button>
      </div>

      <!-- Step 2: Mindfulness -->
      <div id="step2" class="text-center w-full max-w-sm" style="display: none;">
        <!-- Illustration -->
        <div class="mb-12">
          <svg class="w-64 h-64 mx-auto" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Background circle -->
            <circle cx="100" cy="100" r="90" fill="#DBEAFE" opacity="0.5"/>
            
            <!-- Meditation figure -->
            <g transform="translate(75, 50)">
              <!-- Head -->
              <circle cx="25" cy="15" r="10" fill="#93C5FD"/>
              
              <!-- Body in lotus position -->
              <ellipse cx="25" cy="40" rx="20" ry="15" fill="#BFDBFE"/>
              
              <!-- Arms -->
              <circle cx="10" cy="40" r="4" fill="#E0E7FF"/>
              <circle cx="40" cy="40" r="4" fill="#E0E7FF"/>
              
              <!-- Legs crossed -->
              <ellipse cx="25" cy="55" rx="25" ry="8" fill="#93C5FD" opacity="0.6"/>
            </g>
            
            <!-- Energy circles -->
            <circle cx="100" cy="80" r="40" stroke="#C4B5FD" stroke-width="2" fill="none" opacity="0.3"/>
            <circle cx="100" cy="80" r="50" stroke="#A5B4FC" stroke-width="1" fill="none" opacity="0.2"/>
          </svg>
        </div>

        <!-- Title -->
        <h1 class="text-4xl font-light text-gray-800 mb-3">
          練習<br/>
          <span class="font-bold">正念冥想</span>
        </h1>

        <!-- Description -->
        <p class="text-sm text-gray-500 leading-relaxed mb-12 px-4">
          每天的冥想練習能幫助減輕壓力，提升思緒清晰度和情緒平衡，讓心靈更加穩定。
        </p>

        <!-- Navigation -->
        <div class="flex items-center justify-center gap-4">
          <button onclick="prevStep()" class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center transition-smooth hover:bg-gray-200">
            <i class="fas fa-arrow-left text-gray-600"></i>
          </button>
          <button onclick="nextStep()" class="w-16 h-16 bg-white rounded-full flex items-center justify-center shadow-lg transition-smooth hover:scale-105 active:scale-95 border border-gray-200">
            <i class="fas fa-arrow-right text-gray-700 text-xl"></i>
          </button>
        </div>
      </div>

      <!-- Step 3: Get Started -->
      <div id="step3" class="text-center w-full max-w-sm" style="display: none;">
        <!-- Illustration -->
        <div class="mb-12">
          <svg class="w-64 h-64 mx-auto" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Background circle -->
            <circle cx="100" cy="100" r="90" fill="#FEF3C7" opacity="0.5"/>
            
            <!-- Walking figure -->
            <g transform="translate(80, 45)">
              <!-- Head -->
              <circle cx="20" cy="15" r="10" fill="#FBBF24"/>
              
              <!-- Body -->
              <path d="M20 28 L20 55" stroke="#F59E0B" stroke-width="4" stroke-linecap="round"/>
              
              <!-- Arms -->
              <path d="M20 32 L10 42" stroke="#FCD34D" stroke-width="3" stroke-linecap="round"/>
              <path d="M20 32 L30 28" stroke="#FCD34D" stroke-width="3" stroke-linecap="round"/>
              
              <!-- Legs - walking -->
              <path d="M20 55 L15 72" stroke="#F59E0B" stroke-width="3" stroke-linecap="round"/>
              <path d="M20 55 L28 68" stroke="#F59E0B" stroke-width="3" stroke-linecap="round"/>
            </g>
            
            <!-- Path/Journey line -->
            <path d="M40 140 Q80 120 120 140 T180 140" stroke="#D1D5DB" stroke-width="3" stroke-dasharray="5,5" fill="none" opacity="0.5"/>
          </svg>
        </div>

        <!-- Title -->
        <h1 class="text-4xl font-light text-gray-800 mb-3">
          開啟你的<br/>
          <span class="font-bold">療癒之旅</span>
        </h1>

        <!-- Description -->
        <p class="text-sm text-gray-500 leading-relaxed mb-12 px-4">
          開始你的心靈健康之路，透過個人化引導和每日練習，與更好的自己相遇。
        </p>

        <!-- Navigation -->
        <div class="flex items-center justify-center gap-4">
          <button onclick="prevStep()" class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center transition-smooth hover:bg-gray-200">
            <i class="fas fa-arrow-left text-gray-600"></i>
          </button>
          <button onclick="startAssessment()" class="px-8 py-4 bg-indigo-500 text-white rounded-full font-semibold shadow-lg transition-smooth hover:scale-105 active:scale-95">
            開始體驗
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentStep = 1;

    function nextStep() {
      if (currentStep < 3) {
        document.getElementById(`step${currentStep}`).style.display = 'none';
        currentStep++;
        document.getElementById(`step${currentStep}`).style.display = 'block';
        document.getElementById('stepIndicator').textContent = `${currentStep}/3`;
        document.getElementById('progressBar').style.width = `${currentStep * 33.33}%`;
      }
    }

    function prevStep() {
      if (currentStep > 1) {
        document.getElementById(`step${currentStep}`).style.display = 'none';
        currentStep--;
        document.getElementById(`step${currentStep}`).style.display = 'block';
        document.getElementById('stepIndicator').textContent = `${currentStep}/3`;
        document.getElementById('progressBar').style.width = `${currentStep * 33.33}%`;
      }
    }

    function startAssessment() {
      // 標記用戶已完成引導
      localStorage.setItem('aqive_onboarding_completed', 'true');
      navigate('quiz.html');
    }

    function skipOnboarding() {
      localStorage.setItem('aqive_onboarding_completed', 'true');
      navigate('home-zh.html');
    }

    function navigate(page) {
      if (window.parent !== window) {
        window.parent.postMessage({ type: 'navigate', page: page }, '*');
      } else {
        window.location.href = page;
      }
    }
  </script>
</body>
</html>
