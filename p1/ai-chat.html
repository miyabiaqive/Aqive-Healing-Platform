<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
  <div class="h-screen flex flex-col safe-area-top">
    <!-- Header -->
    <div class="bg-white px-6 py-6 border-b border-gray-100">
      <div class="flex items-center gap-3">
        <button onclick="navigate('home-zh.html')" class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center transition-smooth hover:bg-gray-200">
          <i class="fas fa-chevron-left text-gray-700 text-lg"></i>
        </button>
        <div class="flex-1">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-indigo-100 to-purple-100 rounded-full flex items-center justify-center">
              <span class="text-lg">✨</span>
            </div>
            <div>
              <h1 class="font-semibold text-gray-900 text-base">AI 陪伴</h1>
              <p class="text-xs text-gray-400">隨時為你服務</p>
            </div>
          </div>
        </div>
        <button class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center transition-smooth hover:bg-gray-200">
          <i class="fas fa-ellipsis-h text-gray-600"></i>
        </button>
      </div>
    </div>

    <!-- Chat Messages -->
    <div class="flex-1 overflow-y-auto hide-scrollbar px-6 py-6 pb-6">
      <!-- AI Message -->
      <div class="mb-6 flex gap-3">
        <div class="w-8 h-8 bg-indigo-100 rounded-full flex items-center justify-center flex-shrink-0">
          <span class="text-base">✨</span>
        </div>
        <div class="flex-1">
          <div class="bg-white rounded-3xl rounded-tl-md px-5 py-3 shadow-sm border border-gray-100">
            <p class="text-gray-700 text-sm leading-relaxed">你好！我可以陪你聊聊，或為你推薦合適的練習 💬</p>
          </div>
          <span class="text-xs text-gray-400 mt-1.5 block ml-1">剛剛</span>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="mb-6">
        <p class="text-xs text-gray-400 mb-3 text-center font-medium">你可以這樣開始</p>
        <div class="flex flex-wrap gap-2.5 justify-center">
          <button class="px-4 py-2.5 bg-white rounded-full text-sm text-gray-600 border border-gray-200 transition-smooth hover:border-indigo-200 hover:bg-indigo-50 active:scale-95">
            😰 我有點焦慮
          </button>
          <button class="px-4 py-2.5 bg-white rounded-full text-sm text-gray-600 border border-gray-200 transition-smooth hover:border-indigo-200 hover:bg-indigo-50 active:scale-95">
            💼 工作壓力
          </button>
          <button class="px-4 py-2.5 bg-white rounded-full text-sm text-gray-600 border border-gray-200 transition-smooth hover:border-indigo-200 hover:bg-indigo-50 active:scale-95">
            😔 情緒低落
          </button>
          <button class="px-4 py-2.5 bg-white rounded-full text-sm text-gray-600 border border-gray-200 transition-smooth hover:border-indigo-200 hover:bg-indigo-50 active:scale-95">
            💬 隨便聊聊
          </button>
        </div>
      </div>

      <!-- User Message Example -->
      <div class="mb-6 flex gap-3 justify-end">
        <div class="flex-1 flex flex-col items-end">
          <div class="bg-indigo-500 rounded-3xl rounded-tr-md px-5 py-3 shadow-sm max-w-[75%]">
            <p class="text-white text-sm leading-relaxed">我今天有點焦慮，工作壓力好大</p>
          </div>
          <span class="text-xs text-gray-400 mt-1.5 mr-1">9:23</span>
        </div>
      </div>

      <!-- AI Response -->
      <div class="mb-6 flex gap-3">
        <div class="w-8 h-8 bg-indigo-100 rounded-full flex items-center justify-center flex-shrink-0">
          <span class="text-base">✨</span>
        </div>
        <div class="flex-1">
          <div class="bg-white rounded-3xl rounded-tl-md px-5 py-3 shadow-sm border border-gray-100">
            <p class="text-gray-700 text-sm mb-2 leading-relaxed">我理解你的感受 💙 工作壓力確實容易讓人焦慮。</p>
            <p class="text-gray-700 text-sm mb-3 leading-relaxed">我們可以一起做些練習，讓你感覺好一點：</p>
            <div class="space-y-2.5">
              <button onclick="navigate('breath.html')" class="w-full bg-gray-50 rounded-2xl px-4 py-3.5 text-left transition-smooth hover:bg-indigo-50 hover:border-indigo-100 active:scale-98 border border-gray-100">
                <div class="flex items-center gap-3">
                  <div class="w-10 h-10 bg-blue-100 rounded-xl flex items-center justify-center flex-shrink-0">
                    <span class="text-xl">🌬️</span>
                  </div>
                  <div class="flex-1">
                    <p class="font-medium text-gray-800 text-sm">呼吸練習</p>
                    <p class="text-xs text-gray-500">5 分鐘 · 回到當下</p>
                  </div>
                  <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                </div>
              </button>
              <button class="w-full bg-gray-50 rounded-2xl px-4 py-3.5 text-left transition-smooth hover:bg-indigo-50 hover:border-indigo-100 active:scale-98 border border-gray-100">
                <div class="flex items-center gap-3">
                  <div class="w-10 h-10 bg-green-100 rounded-xl flex items-center justify-center flex-shrink-0">
                    <span class="text-xl">🧘</span>
                  </div>
                  <div class="flex-1">
                    <p class="font-medium text-gray-800 text-sm">放鬆冥想</p>
                    <p class="text-xs text-gray-500">10 分鐘 · 釋放緊張</p>
                  </div>
                  <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                </div>
              </button>
            </div>
          </div>
          <span class="text-xs text-gray-400 mt-1.5 block ml-1">9:24</span>
        </div>
      </div>

    </div>

    <!-- Input Area -->
    <div class="bg-white px-6 py-4 border-t border-gray-100 safe-area-bottom">
      <div class="flex items-center gap-3">
        <button class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center transition-smooth hover:bg-gray-200 active:scale-95">
          <i class="fas fa-plus text-gray-600"></i>
        </button>
        <div class="flex-1 bg-gray-100 rounded-full px-4 py-3 flex items-center gap-2">
          <input type="text" placeholder="輸入訊息..." class="flex-1 bg-transparent outline-none text-sm text-gray-800 placeholder-gray-400">
          <button class="w-8 h-8 bg-indigo-500 rounded-full flex items-center justify-center transition-smooth hover:scale-110 active:scale-95 shadow-sm">
            <i class="fas fa-paper-plane text-white text-sm ml-0.5"></i>
          </button>
        </div>
        <button class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center transition-smooth hover:bg-gray-200 active:scale-95">
          <i class="fas fa-microphone text-gray-600"></i>
        </button>
      </div>
    </div>

    <!-- Bottom Home Indicator -->
    <div class="fixed bottom-0 left-0 right-0 bg-white safe-area-bottom" style="pointer-events: none;">
      <div class="h-1 bg-gray-200 rounded-full mx-auto mb-2" style="width: 134px;"></div>
    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white bottom-nav safe-area-bottom" style="display: none;">
      <div class="flex items-center justify-around py-3">
        <button onclick="navigate('home.html')" class="flex flex-col items-center gap-1 text-gray-400">
          <i class="fas fa-home text-xl"></i>
          <span class="text-xs">首頁</span>
        </button>
        <button onclick="navigate('discover.html')" class="flex flex-col items-center gap-1 text-gray-400">
          <i class="fas fa-compass text-xl"></i>
          <span class="text-xs">探索</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-blue-500">
          <i class="fas fa-comments text-xl"></i>
          <span class="text-xs font-medium">AI</span>
        </button>
        <button onclick="navigate('player.html')" class="flex flex-col items-center gap-1 text-gray-400">
          <i class="fas fa-play-circle text-xl"></i>
          <span class="text-xs">播放</span>
        </button>
        <button onclick="navigate('profile.html')" class="flex flex-col items-center gap-1 text-gray-400">
          <i class="fas fa-user text-xl"></i>
          <span class="text-xs">我的</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    function navigate(page) {
      if (window.parent !== window) {
        window.parent.postMessage({ type: 'navigate', page: page }, '*');
      } else {
        window.location.href = page;
      }
    }
  </script>
</body>
</html>
