<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-b from-purple-50 to-pink-50">
  <div class="h-screen flex flex-col safe-area-top">
    <!-- Header -->
    <div class="bg-white px-6 py-4 shadow-sm">
      <div class="flex items-center gap-3">
        <button onclick="navigate('home.html')" class="w-10 h-10 flex items-center justify-center">
          <i class="fas fa-arrow-left text-gray-600 text-lg"></i>
        </button>
        <div class="flex-1">
          <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-gradient-to-br from-purple-400 to-pink-400 rounded-full flex items-center justify-center character">
              ✨
            </div>
            <div>
              <h1 class="font-bold text-gray-800">AI 陪伴</h1>
              <p class="text-xs text-green-500"><i class="fas fa-circle text-xs mr-1"></i>在線中</p>
            </div>
          </div>
        </div>
        <button class="w-10 h-10 flex items-center justify-center">
          <i class="fas fa-ellipsis-v text-gray-600"></i>
        </button>
      </div>
    </div>

    <!-- Chat Messages -->
    <div class="flex-1 overflow-y-auto hide-scrollbar px-6 py-4 pb-6">
      <!-- AI Message -->
      <div class="mb-4 flex gap-3">
        <div class="w-8 h-8 bg-gradient-to-br from-purple-400 to-pink-400 rounded-full flex items-center justify-center flex-shrink-0">
          <span class="text-lg">✨</span>
        </div>
        <div class="flex-1">
          <div class="bg-white rounded-2xl rounded-tl-sm px-4 py-3 shadow-sm">
            <p class="text-gray-800 text-sm">你好呀！我是你的 AI 陪伴者 ✨ 今天想聊些什麼呢？</p>
          </div>
          <span class="text-xs text-gray-400 mt-1 block">剛剛</span>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="mb-4">
        <p class="text-xs text-gray-500 mb-2 text-center">試試這些話題</p>
        <div class="flex flex-wrap gap-2 justify-center">
          <button class="px-4 py-2 bg-white rounded-full text-sm text-gray-700 shadow-sm transition-smooth hover:shadow-md active:scale-95">
            💭 寫日記
          </button>
          <button class="px-4 py-2 bg-white rounded-full text-sm text-gray-700 shadow-sm transition-smooth hover:shadow-md active:scale-95">
            🎴 抽張卡
          </button>
          <button class="px-4 py-2 bg-white rounded-full text-sm text-gray-700 shadow-sm transition-smooth hover:shadow-md active:scale-95">
            😌 我有點焦慮
          </button>
          <button class="px-4 py-2 bg-white rounded-full text-sm text-gray-700 shadow-sm transition-smooth hover:shadow-md active:scale-95">
            🌙 睡不好
          </button>
        </div>
      </div>

      <!-- User Message Example -->
      <div class="mb-4 flex gap-3 justify-end">
        <div class="flex-1 flex flex-col items-end">
          <div class="bg-gradient-to-br from-blue-500 to-purple-500 rounded-2xl rounded-tr-sm px-4 py-3 shadow-sm max-w-[80%]">
            <p class="text-white text-sm">我今天有點焦慮，工作壓力很大</p>
          </div>
          <span class="text-xs text-gray-400 mt-1">9:23</span>
        </div>
      </div>

      <!-- AI Response -->
      <div class="mb-4 flex gap-3">
        <div class="w-8 h-8 bg-gradient-to-br from-purple-400 to-pink-400 rounded-full flex items-center justify-center flex-shrink-0">
          <span class="text-lg">✨</span>
        </div>
        <div class="flex-1">
          <div class="bg-white rounded-2xl rounded-tl-sm px-4 py-3 shadow-sm">
            <p class="text-gray-800 text-sm mb-2">我聽到了你的感受 💙 工作壓力確實會讓人感到焦慮。</p>
            <p class="text-gray-800 text-sm mb-3">讓我們一起做個簡單的練習，好嗎？</p>
            <div class="space-y-2">
              <button class="w-full bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl px-4 py-3 text-left transition-smooth hover:shadow-sm active:scale-95">
                <div class="flex items-center gap-3">
                  <span class="text-2xl">🌬️</span>
                  <div>
                    <p class="font-medium text-gray-800 text-sm">呼吸練習 · 3 分鐘</p>
                    <p class="text-xs text-gray-500">幫助你回到當下</p>
                  </div>
                </div>
              </button>
              <button class="w-full bg-gradient-to-r from-green-50 to-teal-50 rounded-xl px-4 py-3 text-left transition-smooth hover:shadow-sm active:scale-95">
                <div class="flex items-center gap-3">
                  <span class="text-2xl">📝</span>
                  <div>
                    <p class="font-medium text-gray-800 text-sm">寫下三個讓你感恩的事</p>
                    <p class="text-xs text-gray-500">轉換視角的力量</p>
                  </div>
                </div>
              </button>
            </div>
          </div>
          <span class="text-xs text-gray-400 mt-1 block">9:24</span>
        </div>
      </div>

      <!-- Card Draw Result Example -->
      <div class="mb-4 flex gap-3">
        <div class="w-8 h-8 bg-gradient-to-br from-purple-400 to-pink-400 rounded-full flex items-center justify-center flex-shrink-0">
          <span class="text-lg">✨</span>
        </div>
        <div class="flex-1">
          <div class="bg-gradient-to-br from-yellow-400 to-orange-400 rounded-2xl p-4 shadow-md">
            <div class="text-center mb-3">
              <span class="text-5xl block mb-2">🌟</span>
              <h3 class="text-white font-bold text-lg mb-1">今日訊息：內在力量</h3>
              <p class="text-orange-50 text-sm">你擁有度過這一切的力量</p>
            </div>
            <div class="bg-white bg-opacity-20 rounded-xl p-3">
              <p class="text-white text-xs leading-relaxed">記得，焦慮只是一種情緒，它會來也會走。你已經做得很好了。給自己一點時間和空間，慢慢來。</p>
            </div>
          </div>
          <span class="text-xs text-gray-400 mt-1 block">9:25</span>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="bg-white px-6 py-4 shadow-lg safe-area-bottom">
      <div class="flex items-center gap-3">
        <button class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center transition-smooth hover:bg-gray-200 active:scale-95">
          <i class="fas fa-plus text-gray-600"></i>
        </button>
        <div class="flex-1 bg-gray-100 rounded-full px-4 py-3 flex items-center gap-2">
          <input type="text" placeholder="輸入訊息..." class="flex-1 bg-transparent outline-none text-sm text-gray-800 placeholder-gray-400">
          <button class="w-8 h-8 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center transition-smooth hover:scale-110 active:scale-95">
            <i class="fas fa-paper-plane text-white text-sm"></i>
          </button>
        </div>
        <button class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center transition-smooth hover:bg-gray-200 active:scale-95">
          <i class="fas fa-microphone text-gray-600"></i>
        </button>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white bottom-nav safe-area-bottom" style="display: none;">
      <div class="flex items-center justify-around py-3">
        <button onclick="navigate('home.html')" class="flex flex-col items-center gap-1 text-gray-400">
          <i class="fas fa-home text-xl"></i>
          <span class="text-xs">首頁</span>
        </button>
        <button onclick="navigate('discover.html')" class="flex flex-col items-center gap-1 text-gray-400">
          <i class="fas fa-compass text-xl"></i>
          <span class="text-xs">探索</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-blue-500">
          <i class="fas fa-comments text-xl"></i>
          <span class="text-xs font-medium">AI</span>
        </button>
        <button onclick="navigate('player.html')" class="flex flex-col items-center gap-1 text-gray-400">
          <i class="fas fa-play-circle text-xl"></i>
          <span class="text-xs">播放</span>
        </button>
        <button onclick="navigate('profile.html')" class="flex flex-col items-center gap-1 text-gray-400">
          <i class="fas fa-user text-xl"></i>
          <span class="text-xs">我的</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    function navigate(page) {
      if (window.parent !== window) {
        window.parent.postMessage({ type: 'navigate', page: page }, '*');
      } else {
        window.location.href = page;
      }
    }
  </script>
</body>
</html>
