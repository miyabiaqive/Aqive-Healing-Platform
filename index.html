<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqive Healing Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-purple-100 to-blue-50 min-h-screen flex items-center justify-center p-4">
    
    <!-- iPhone 15 Pro Container -->
    <div class="iphone-container">
        <div class="iphone-notch"></div>
        <iframe id="app-frame" src="page-overview.html" class="app-iframe"></iframe>
    </div>

    <script>
        // Listen for navigation events from child pages
        window.addEventListener('message', function(event) {
            if (event.data.action === 'navigate') {
                document.getElementById('app-frame').src = event.data.page;
            }
        });
    </script>
</body>
</html>
