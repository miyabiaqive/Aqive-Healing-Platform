<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-purple-500 to-pink-500">
  <div class="h-screen flex flex-col safe-area-top">
    <!-- Header -->
    <div class="px-6 py-4 flex items-center justify-between">
      <button onclick="navigate('product.html')" class="w-10 h-10 flex items-center justify-center">
        <i class="fas fa-times text-white text-xl"></i>
      </button>
      <h1 class="text-lg font-bold text-white">能量同步</h1>
      <div class="w-10"></div>
    </div>

    <!-- Content -->
    <div class="flex-1 flex flex-col items-center justify-center px-6 py-8">
      <!-- Main Animation -->
      <div class="relative mb-8">
        <div class="w-64 h-64 bg-white bg-opacity-20 rounded-full blob flex items-center justify-center shadow-2xl energy-glow">
          <div class="w-48 h-48 bg-white bg-opacity-20 rounded-full blob flex items-center justify-center" style="animation-delay: 0.5s;">
            <div class="w-32 h-32 bg-white rounded-full flex items-center justify-center shadow-xl">
              <span class="text-6xl">⚡</span>
            </div>
          </div>
        </div>
        <!-- Pulse Rings -->
        <div class="absolute inset-0 flex items-center justify-center">
          <div class="w-72 h-72 border-4 border-white opacity-20 rounded-full animate-pulse"></div>
        </div>
      </div>

      <!-- Status -->
      <h2 class="text-2xl font-bold text-white mb-2">正在連接...</h2>
      <p class="text-purple-100 text-center mb-8">請將手放在撓氣源寶上</p>

      <!-- Progress -->
      <div class="w-full max-w-xs mb-8">
        <div class="flex items-center justify-between text-white text-sm mb-2">
          <span>能量同步中</span>
          <span id="progress">0%</span>
        </div>
        <div class="h-2 bg-white bg-opacity-30 rounded-full overflow-hidden">
          <div id="progressBar" class="h-full bg-white rounded-full transition-all duration-500" style="width: 0%"></div>
        </div>
      </div>

      <!-- Settings -->
      <div class="w-full max-w-xs bg-white bg-opacity-10 rounded-3xl p-6 backdrop-blur-sm">
        <h3 class="text-white font-bold mb-4">調頻設定</h3>
        
        <div class="space-y-4">
          <div>
            <div class="flex items-center justify-between mb-2">
              <span class="text-purple-100 text-sm">頻率</span>
              <span class="text-white font-bold" id="frequency">80 Hz</span>
            </div>
            <input type="range" min="40" max="120" value="80" class="w-full" id="frequencySlider">
          </div>
          
          <div>
            <div class="flex items-center justify-between mb-2">
              <span class="text-purple-100 text-sm">時長</span>
              <span class="text-white font-bold" id="duration">15 分鐘</span>
            </div>
            <input type="range" min="5" max="60" value="15" step="5" class="w-full" id="durationSlider">
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Actions -->
    <div class="px-6 pb-8 safe-area-bottom">
      <button onclick="startSession()" class="w-full py-4 bg-white text-purple-600 rounded-full font-bold shadow-xl transition-smooth hover:scale-105 active:scale-95 mb-3">
        開始療癒
      </button>
      <button onclick="navigate('product.html')" class="w-full py-3 text-white text-sm font-medium">
        取消
      </button>
    </div>
  </div>

  <script>
    function navigate(page) {
      if (window.parent !== window) {
        window.parent.postMessage({ type: 'navigate', page: page }, '*');
      } else {
        window.location.href = page;
      }
    }

    // Frequency Slider
    document.getElementById('frequencySlider').addEventListener('input', function(e) {
      document.getElementById('frequency').textContent = e.target.value + ' Hz';
    });

    // Duration Slider
    document.getElementById('durationSlider').addEventListener('input', function(e) {
      document.getElementById('duration').textContent = e.target.value + ' 分鐘';
    });

    // Simulate connection progress
    let progress = 0;
    const progressInterval = setInterval(() => {
      progress += Math.random() * 15;
      if (progress >= 100) {
        progress = 100;
        clearInterval(progressInterval);
        document.getElementById('progress').textContent = '已連接 ✓';
      } else {
        document.getElementById('progress').textContent = Math.round(progress) + '%';
      }
      document.getElementById('progressBar').style.width = progress + '%';
    }, 300);

    function startSession() {
      // Navigate to session page or show completion
      setTimeout(() => {
        alert('能量同步完成！你的能量指數提升了 8%');
        navigate('product.html');
      }, 1000);
    }
  </script>
</body>
</html>
