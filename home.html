<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-b from-yellow-50 to-orange-50 overflow-hidden">
  <div class="h-screen flex flex-col safe-area-top">
    <!-- Header -->
    <div class="px-6 pt-4 pb-2">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-bold text-gray-800">早安，miyabi ✨</h1>
          <p class="text-sm text-gray-500 mt-1">讓我們開始美好的一天</p>
        </div>
        <button class="w-10 h-10 bg-white rounded-full shadow-sm flex items-center justify-center">
          <i class="fas fa-bell text-gray-600"></i>
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-y-auto hide-scrollbar pb-32 px-6">
      <!-- Today's Stress Dashboard -->
      <div class="mt-6 bg-gradient-to-br from-blue-400 to-blue-500 rounded-3xl p-6 shadow-lg relative overflow-hidden">
        <div class="absolute top-0 right-0 w-32 h-32 bg-white opacity-10 rounded-full -mr-8 -mt-8 blob"></div>
        <div class="absolute bottom-0 left-0 w-24 h-24 bg-white opacity-10 rounded-full -ml-6 -mb-6"></div>
        <div class="relative z-10">
          <div class="flex items-center gap-2 mb-3">
            <span class="text-3xl">📊</span>
            <span class="text-white font-medium">今日壓力指數</span>
          </div>
          <h2 class="text-2xl font-bold text-white mb-2">中等偏高</h2>
          <p class="text-blue-50 text-sm mb-4">💪 建議：今天先處理最重要的 1 件事就好<br>⏰ 記得每 2 小時起身休息 5 分鐘</p>
          <div class="flex items-center gap-2">
            <div class="flex-1 h-2 bg-blue-300 rounded-full overflow-hidden">
              <div class="h-full bg-white rounded-full" style="width: 73%"></div>
            </div>
            <span class="text-white font-bold text-sm">73</span>
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="mt-6">
        <h3 class="text-lg font-bold text-gray-800 mb-3">快速開始</h3>
        <div class="grid grid-cols-2 gap-3">
          <button onclick="navigate('breath.html')" class="bg-gradient-to-br from-green-400 to-teal-400 rounded-2xl p-4 text-left shadow-md transition-smooth hover:scale-105 active:scale-95">
            <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center mb-3 character">
              🌬️
            </div>
            <h4 class="text-white font-bold text-sm mb-1">2 分鐘減壓</h4>
            <p class="text-teal-50 text-xs">呼吸練習</p>
          </button>
          
          <button onclick="navigate('player.html')" class="bg-gradient-to-br from-yellow-400 to-orange-400 rounded-2xl p-4 text-left shadow-md transition-smooth hover:scale-105 active:scale-95">
            <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center mb-3 character">
              😌
            </div>
            <h4 class="text-white font-bold text-sm mb-1">5 分鐘充電</h4>
            <p class="text-orange-50 text-xs">冥想放鬆</p>
          </button>
          
          <button onclick="navigate('ai-chat.html')" class="bg-gradient-to-br from-purple-400 to-pink-400 rounded-2xl p-4 text-left shadow-md transition-smooth hover:scale-105 active:scale-95">
            <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center mb-3 character">
              💬
            </div>
            <h4 class="text-white font-bold text-sm mb-1">傾訴空間</h4>
            <p class="text-pink-50 text-xs">AI 教練陪伴</p>
          </button>
          
          <button onclick="navigate('quiz.html')" class="bg-gradient-to-br from-orange-400 to-red-400 rounded-2xl p-4 text-left shadow-md transition-smooth hover:scale-105 active:scale-95">
            <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center mb-3 character">
              ✨
            </div>
            <h4 class="text-white font-bold text-sm mb-1">壓力檢測</h4>
            <p class="text-red-50 text-xs">5 分鐘</p>
          </button>
        </div>
      </div>

      <!-- Recommended for You -->
      <div class="mt-6">
        <div class="flex items-center justify-between mb-3">
          <h3 class="text-lg font-bold text-gray-800">為你推薦</h3>
          <button class="text-blue-500 text-sm font-medium">查看全部</button>
        </div>
        
        <div class="space-y-3">
          <div onclick="navigate('course-detail.html')" class="bg-white rounded-2xl p-4 shadow-sm flex items-center gap-4 transition-smooth hover:shadow-md active:scale-95">
            <div class="w-16 h-16 bg-gradient-to-br from-blue-400 to-purple-400 rounded-xl flex items-center justify-center flex-shrink-0">
              <span class="text-3xl">🧘</span>
            </div>
            <div class="flex-1 min-w-0">
              <h4 class="font-bold text-gray-800 text-sm mb-1">睡前放鬆冥想</h4>
              <p class="text-gray-500 text-xs mb-1">由李靜老師帶領</p>
              <div class="flex items-center gap-2 text-xs text-gray-400">
                <span><i class="fas fa-clock mr-1"></i>15 分鐘</span>
                <span>•</span>
                <span><i class="fas fa-star text-yellow-400 mr-1"></i>4.8</span>
              </div>
            </div>
            <i class="fas fa-play-circle text-2xl text-blue-500"></i>
          </div>

          <div class="bg-white rounded-2xl p-4 shadow-sm flex items-center gap-4">
            <div class="w-16 h-16 bg-gradient-to-br from-green-400 to-teal-400 rounded-xl flex items-center justify-center flex-shrink-0">
              <span class="text-3xl">🌿</span>
            </div>
            <div class="flex-1 min-w-0">
              <h4 class="font-bold text-gray-800 text-sm mb-1">情緒釋放工作坊</h4>
              <p class="text-gray-500 text-xs mb-1">陳心怡療癒師</p>
              <div class="flex items-center gap-2 text-xs text-gray-400">
                <span><i class="fas fa-clock mr-1"></i>60 分鐘</span>
                <span>•</span>
                <span><i class="fas fa-users mr-1"></i>已報名 234 人</span>
              </div>
            </div>
            <i class="fas fa-bookmark text-2xl text-gray-300"></i>
          </div>
        </div>
      </div>

      <!-- Energy Products -->
      <div class="mt-6 mb-6">
        <h3 class="text-lg font-bold text-gray-800 mb-3">我的能量產品</h3>
        <button onclick="navigate('product.html')" class="w-full bg-gradient-to-r from-purple-100 to-pink-100 rounded-2xl p-4 flex items-center justify-between transition-smooth hover:shadow-md active:scale-95">
          <div class="flex items-center gap-3">
            <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center">
              <span class="text-2xl">⚡</span>
            </div>
            <div class="text-left">
              <h4 class="font-bold text-gray-800 text-sm">撓氣源寶</h4>
              <p class="text-gray-500 text-xs">點擊啟動能量同步</p>
            </div>
          </div>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </button>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white bottom-nav safe-area-bottom">
      <div class="flex items-center justify-around py-3">
        <button class="flex flex-col items-center gap-1 text-blue-500">
          <i class="fas fa-home text-xl"></i>
          <span class="text-xs font-medium">首頁</span>
        </button>
        <button onclick="navigate('discover.html')" class="flex flex-col items-center gap-1 text-gray-400">
          <i class="fas fa-compass text-xl"></i>
          <span class="text-xs">探索</span>
        </button>
        <button onclick="navigate('ai-chat.html')" class="flex flex-col items-center gap-1 text-gray-400">
          <i class="fas fa-comments text-xl"></i>
          <span class="text-xs">AI</span>
        </button>
        <button onclick="navigate('player.html')" class="flex flex-col items-center gap-1 text-gray-400">
          <i class="fas fa-play-circle text-xl"></i>
          <span class="text-xs">播放</span>
        </button>
        <button onclick="navigate('profile.html')" class="flex flex-col items-center gap-1 text-gray-400">
          <i class="fas fa-user text-xl"></i>
          <span class="text-xs">我的</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    function navigate(page) {
      if (window.parent !== window) {
        window.parent.postMessage({ type: 'navigate', page: page }, '*');
      } else {
        window.location.href = page;
      }
    }
  </script>
</body>
</html>
