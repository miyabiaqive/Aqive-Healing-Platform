<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen pb-40 overflow-y-auto">
    
    <!-- Header -->
    <div class="bg-gradient-to-br from-purple-600 to-blue-600 p-6 pt-16 pb-8 rounded-b-3xl">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-white text-2xl font-bold">Profile</h1>
            <button onclick="navigate('settings.html')" class="w-10 h-10 rounded-full bg-white/20 backdrop-blur flex items-center justify-center">
                <i class="fas fa-cog text-white"></i>
            </button>
        </div>
        
        <div class="flex items-center gap-4">
            <div class="w-20 h-20 rounded-full bg-gradient-to-br from-purple-400 to-pink-400 flex items-center justify-center text-4xl">
                ðŸ˜Š
            </div>
            <div>
                <h2 class="text-white text-xl font-bold">Jessica Chen</h2>
                <p class="text-white/80 text-sm">Member since Aug 2024</p>
            </div>
        </div>
    </div>

    <!-- Stats -->
    <div class="px-6 -mt-4">
        <div class="bg-white rounded-2xl p-4 shadow-lg grid grid-cols-3 gap-4">
            <div class="text-center">
                <p class="text-2xl font-bold text-gray-900">15</p>
                <p class="text-gray-600 text-sm">Days streak</p>
            </div>
            <div class="text-center border-x border-gray-200">
                <p class="text-2xl font-bold text-gray-900">42</p>
                <p class="text-gray-600 text-sm">Sessions</p>
            </div>
            <div class="text-center">
                <p class="text-2xl font-bold text-gray-900">8.5</p>
                <p class="text-gray-600 text-sm">Hours</p>
            </div>
        </div>
    </div>

    <!-- Energy Progress -->
    <div class="px-6 mt-6">
        <div class="bg-white rounded-2xl p-6">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Energy Level</h3>
            <div class="space-y-3">
                <div>
                    <div class="flex justify-between text-sm mb-2">
                        <span class="text-gray-600">Awareness</span>
                        <span class="text-purple-600 font-medium">85%</span>
                    </div>
                    <div class="h-2 bg-gray-100 rounded-full overflow-hidden">
                        <div class="h-full bg-gradient-to-r from-purple-500 to-blue-500 rounded-full" style="width: 85%"></div>
                    </div>
                </div>
                <div>
                    <div class="flex justify-between text-sm mb-2">
                        <span class="text-gray-600">Quietude</span>
                        <span class="text-purple-600 font-medium">72%</span>
                    </div>
                    <div class="h-2 bg-gray-100 rounded-full overflow-hidden">
                        <div class="h-full bg-gradient-to-r from-purple-500 to-blue-500 rounded-full" style="width: 72%"></div>
                    </div>
                </div>
                <div>
                    <div class="flex justify-between text-sm mb-2">
                        <span class="text-gray-600">Vitality</span>
                        <span class="text-purple-600 font-medium">68%</span>
                    </div>
                    <div class="h-2 bg-gray-100 rounded-full overflow-hidden">
                        <div class="h-full bg-gradient-to-r from-purple-500 to-blue-500 rounded-full" style="width: 68%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- My Courses -->
    <div class="px-6 mt-6">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold text-gray-900">My Courses</h3>
            <button class="text-purple-600 text-sm font-medium">View all</button>
        </div>
        <div class="space-y-3">
            <div onclick="navigate('course-detail.html')" class="bg-white rounded-2xl p-4 flex items-center gap-4">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=100&h=100&fit=crop" class="w-16 h-16 rounded-xl object-cover">
                <div class="flex-1">
                    <h4 class="font-semibold text-gray-900 mb-1">Mindful Morning</h4>
                    <div class="flex items-center gap-2">
                        <div class="flex-1 h-2 bg-gray-100 rounded-full overflow-hidden">
                            <div class="h-full bg-purple-500 rounded-full" style="width: 60%"></div>
                        </div>
                        <span class="text-gray-600 text-xs">3/5</span>
                    </div>
                </div>
            </div>
            <div onclick="navigate('course-detail.html')" class="bg-white rounded-2xl p-4 flex items-center gap-4">
                <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?w=100&h=100&fit=crop" class="w-16 h-16 rounded-xl object-cover">
                <div class="flex-1">
                    <h4 class="font-semibold text-gray-900 mb-1">Sleep Journey</h4>
                    <div class="flex items-center gap-2">
                        <div class="flex-1 h-2 bg-gray-100 rounded-full overflow-hidden">
                            <div class="h-full bg-purple-500 rounded-full" style="width: 30%"></div>
                        </div>
                        <span class="text-gray-600 text-xs">2/7</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="flex justify-around items-center px-6">
            <a href="#" onclick="navigate('home.html'); return false" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" onclick="navigate('discover.html'); return false" class="nav-item">
                <i class="fas fa-compass"></i>
                <span>Discover</span>
            </a>
            <a href="#" onclick="navigate('ai-chat.html'); return false" class="nav-item">
                <i class="fas fa-comments"></i>
                <span>Assistant</span>
            </a>
            <a href="#" onclick="navigate('profile.html'); return false" class="nav-item active">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </div>
    </div>

    <script>
        function navigate(page) {
            if (window.parent !== window) {
                parent.postMessage({ action: 'navigate', page: page }, '*');
            } else {
                window.location.href = page;
            }
        }
    </script>
</body>
</html>
