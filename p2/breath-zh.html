<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呼吸練習</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        @keyframes breathe {
            0%, 100% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
        }
        .breath-circle {
            animation: breathe 8s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-400 via-purple-400 to-pink-400 min-h-screen flex flex-col">
    
    <!-- Header -->
    <div class="p-6 pt-16 flex items-center justify-between">
        <button onclick="navigate('home-zh.html')" class="w-10 h-10 rounded-full bg-white/20 backdrop-blur flex items-center justify-center">
            <i class="fas fa-times text-white"></i>
        </button>
        <h1 class="text-white text-xl font-semibold">呼吸練習</h1>
        <div class="w-10"></div>
    </div>

    <!-- Breathing Circle -->
    <div class="flex-1 flex items-center justify-center">
        <div class="relative">
            <!-- Outer Glow -->
            <div class="absolute inset-0 blur-3xl bg-white/30 rounded-full breath-circle"></div>
            
            <!-- Main Circle -->
            <div class="relative w-64 h-64 rounded-full bg-white/30 backdrop-blur flex items-center justify-center breath-circle">
                <div class="w-48 h-48 rounded-full bg-white/40 backdrop-blur flex items-center justify-center">
                    <div class="w-32 h-32 rounded-full bg-white/50 backdrop-blur flex items-center justify-center">
                        <div id="breath-text" class="text-white text-2xl font-semibold">吸氣</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <div class="p-8 pb-12">
        <div class="text-center mb-8">
            <div class="text-white/80 text-sm mb-2">第 1 輪，共 5 輪</div>
            <div class="flex items-center justify-center gap-2">
                <div class="w-2 h-2 bg-white rounded-full"></div>
                <div class="w-2 h-2 bg-white/30 rounded-full"></div>
                <div class="w-2 h-2 bg-white/30 rounded-full"></div>
                <div class="w-2 h-2 bg-white/30 rounded-full"></div>
                <div class="w-2 h-2 bg-white/30 rounded-full"></div>
            </div>
        </div>

        <button id="control-btn" onclick="toggleBreathing()" class="w-full bg-white text-purple-600 rounded-full py-4 font-semibold text-lg shadow-lg">
            開始
        </button>
    </div>

    <script>
        let isBreathing = false;
        let breathInterval;
        
        function toggleBreathing() {
            const btn = document.getElementById('control-btn');
            const text = document.getElementById('breath-text');
            
            if (!isBreathing) {
                isBreathing = true;
                btn.textContent = '停止';
                btn.classList.remove('bg-white', 'text-purple-600');
                btn.classList.add('bg-white/20', 'text-white');
                
                let phase = 0;
                const phases = ['吸氣', '屏息', '吐氣', '屏息'];
                
                breathInterval = setInterval(() => {
                    text.textContent = phases[phase];
                    phase = (phase + 1) % phases.length;
                }, 2000);
            } else {
                isBreathing = false;
                btn.textContent = '開始';
                btn.classList.remove('bg-white/20', 'text-white');
                btn.classList.add('bg-white', 'text-purple-600');
                clearInterval(breathInterval);
                text.textContent = '吸氣';
            }
        }

        function navigate(page) {
            if (breathInterval) clearInterval(breathInterval);
            if (window.parent !== window) {
                parent.postMessage({ action: 'navigate', page: page }, '*');
            } else {
                window.location.href = page;
            }
        }
    </script>
</body>
</html>
